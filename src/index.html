<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hareclip</title>
</head>

<body>
  <div class="md:container mx-auto">
    <div class="w-full p-20">
      <div class="flex flex-col items-center">
        <img class="shadow-xl rounded-full w-64" src="assets/images/icon.png" />
        <div class="my-5">
          <p class="text-center text-8xl mb-8">Hareclip</p>
          <p class="text-center text-3xl text-gray-400">A mobile reader for the Hare</p>
        </div>
      </div>
    </div>

    <div class="w-full bg-pinkred p-20">
      <div class="flex flex-col items-center mb-20">
        <div class="device device-google-pixel mb-5">
          <div class="device-frame">
            <img class="device-content" src="assets/images/screenshot01.png">
          </div>
          <div class="device-stripe"></div>
          <div class="device-header"></div>
          <div class="device-sensors"></div>
          <div class="device-btns"></div>
          <div class="device-power"></div>
        </div>
        <p class="text-center text-3xl text-white my-5">Articles from the Hare at your fingertips</p>
      </div>

      <div class="flex flex-col items-center">
        <div class="device device-google-pixel mb-5">
          <div class="device-frame">
            <img class="device-content" src="assets/images/screenshot02.png">
          </div>
          <div class="device-stripe"></div>
          <div class="device-header"></div>
          <div class="device-sensors"></div>
          <div class="device-btns"></div>
          <div class="device-power"></div>
        </div>
        <p class="text-center text-3xl text-white my-5">Catch up on the latest "news"</p>
      </div>
    </div>

    <div class="w-full p-20">
      <div class="flex flex-col items-center">
        <p class="text-center text-6xl mb-8">Get Hareclip</p>
        <!-- TODO: put google play badge here: https://play.google.com/intl/en_us/badges/ -->
      </div>
    </div>
  </div>
</body>

</html>
