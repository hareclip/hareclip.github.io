<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/images/icon.png" />
  <title>Hareclip</title>
</head>

<body>
  <div class="w-full p-20">
    <div class="flex flex-col items-center">
      <img class="shadow-xl rounded-full w-64" src="assets/images/icon.png" />
      <div class="my-5">
        <p class="text-center text-8xl mb-8">Hareclip</p>
        <p class="text-center text-3xl text-gray-400">A mobile reader for the Hare</p>
      </div>
    </div>
  </div>

  <div class="w-full bg-pinkred p-20">
    <div class="flex flex-col items-center mb-20">
      <div class="device device-google-pixel mb-5">
        <div class="device-frame">
          <img class="device-content" src="assets/images/screenshot01.png">
        </div>
        <div class="device-stripe"></div>
        <div class="device-header"></div>
        <div class="device-sensors"></div>
        <div class="device-btns"></div>
        <div class="device-power"></div>
      </div>
      <p class="text-center text-3xl text-white my-5">Articles from the Hare at your fingertips</p>
    </div>

    <div class="flex flex-col items-center">
      <div class="device device-google-pixel mb-5">
        <div class="device-frame">
          <img class="device-content" src="assets/images/screenshot02.png">
        </div>
        <div class="device-stripe"></div>
        <div class="device-header"></div>
        <div class="device-sensors"></div>
        <div class="device-btns"></div>
        <div class="device-power"></div>
      </div>
      <p class="text-center text-3xl text-white my-5">Catch up on the latest "news"</p>
    </div>
  </div>

  <div class="w-full p-20">
    <div class="flex flex-col items-center">
      <p class="text-center text-6xl mb-8">Get Hareclip</p>
      <div class="grid grid-cols-12 gap-2 mt-10">
        <div class="col-start-2 col-span-10 lg:col-start-6 lg:col-span-2">
          <a
            href='https://play.google.com/store/apps/details?id=com.hareclip.hareclip_mobile&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
            <img alt='Get it on Google Play'
              src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png' />
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="w-full bg-gray-400 px-3 py-10">
    <div class="grid grid-cols-12 gap-2">
      <div class="col-start-1 col-span-12 md:col-start-11 md:col-span-2">
        <p class="text-white text-2xl mb-1">Legal</p>
      </div>
      <div class="col-start-1 col-span-12 md:col-start-11 md:col-span-2">
        <a class="text-white hover:text-gray-200 hover:underline" href="terms-and-conditions">
          Terms and Conditions
        </a>
      </div>
      <div class="col-span-12 md:col-start-11 md:col-span-2">
        <a class="text-white hover:text-gray-200 hover:underline" href="privacy-policy">
          Privacy Policy
        </a>
      </div>
    </div>
  </div>
</body>

</html>
